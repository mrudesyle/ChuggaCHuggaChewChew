<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Chuga Chuga Chew Chew</title>

    <!--Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--Java Script-->
    <script type="text/javascript" src="js/logic.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

</head>

<body>

    <!-- Wrapper -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: rgb(232,134,38); color: white; border: 2px solid black">
            <h1 class="text-center">Eatin' & Drinkin' on a Train - Here's the Schedule</h1>
            <h3 class="text-center">Chuga Chuga Chew Chew</h3>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <!-- Current Trains Panel-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='schedule-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency(min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Train Panel  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Add Train</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form id="trainForm">
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-time">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first-train-time" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency" type="text">
                            </div>
                            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
